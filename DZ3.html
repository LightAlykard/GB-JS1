            function task1() {       
                let prime = 1;
                let primeArr = [];

                while (prime <= 100) {
                    if (prime == 1) {
                        primeArr.push(1)
                } else {
                    let result = 2;
                    let i = 2;
                while (prime % i !== 0 ){
                    i += 1;
                    result +=1;
                } 
                if (result == prime) {
                    primeArr.push(result);
            }
        }

    }

    console.log(primeArr);
    }

    <div class="tas2">
        <h2>Быки и коровы запусти в консоли - task2()</h2>
        <script>
            function task2() {
                console.log("В наличии 10 шагов.");
                let pc = startGame();
                console.log(`Копьютер загадал число: ${pc}. (Подсказка чтобы Вам было легче проверить)`);
                let i = 0;
                while(i < 10) {
                    let reply = prompt("Назови 4-х значное число").split('');
                    console.log(compare(pc, reply));
                    if (compare(pc, reply) == "Победа") {
                        i=10;
                    }
                    ++i;
                }
            }
            function startGame() {
                let numb = Math.floor(Math.random()*10000); 
                numb = String(numb).split(''); if (numb.length == 3) { numb.push("0"); }
                return numb;
                
            }
            function compare(pc, human) {
                let result=[];
                pc.forEach(function(element, index) {
                    human.forEach(function(element2, index2) {
                        if (element == element2 && index == index2) {
                            result.push(`Бык ${element} is ${index}`);
                        }else if (element == element2) {
                            result.push(`Корова ${element} is ${index}`);
                        }
                    });
                });
                let k = 0;
                result.forEach(item => {
                    if (item.indexOf("Бык", 0) != -1) {
                        ++k;
                    }
                    if (k == 4) {
                        result = "Победа" 
                    }
                });
                return result;
            }
        </script>
